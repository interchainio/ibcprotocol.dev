<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Preserve the path and query from the original request
        var path = window.location.pathname + window.location.search;
        // Redirect to the new base URL, appending the original path and query
        window.location.href = "https://ibcprotocol.dev" + path;
    </script>
</head>

<body>
    <p>Redirecting to <a href="https://ibcprotocol.dev/">https://ibcprotocol.dev/</a>...</p>
</body>

</html>
